{{#if pages}}
  <div class="fl-bottom-bar-menu-holder">
    <ul>
      {{#each pages as |page pageIndex|}}
          <li data-fl-navigate='{{{page.action}}}' data-page-index="{{pageIndex}}" data-page-id="{{page.pageId}}" data-page-order="{{page.order}}">
            <div class="fl-bottom-bar-icon-holder">
              <div class="fl-menu-icon">
                <i class="fa fa-{{#with (lookup ../icons pageIndex)}}{{icon}}{{/with}}"></i>
              </div>
              <div class="fl-menu-title">
                <span>{{page.label}}</span>
              </div>
            </div>
          </li>
      {{/each}}
    </ul>
  </div>
{{/if}}
